<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            border-radius: 15px;
        }

        #canvas {
            display: none;
        }

        .history-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fas fa-video me-2"></i>YOLOv8 Object Detection
        </a>
        <a href="/dashboard" class="btn btn-outline-light">
            <i class="fas fa-chart-line me-2"></i>Go to Dashboard
        </a>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Live Detection</h5>
                    <video id="video" autoplay></video>
                    <canvas id="canvas"></canvas>
                    <div class="mt-3">
                        <button id="startDetection" class="btn btn-primary me-2">
                            <i class="fas fa-play me-2"></i>Start Detection
                        </button>
                        <button id="stopDetection" class="btn btn-danger" disabled>
                            <i class="fas fa-stop me-2"></i>Stop Detection
                        </button>
                    </div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">Detection Results</h5>
                    <div id="results" class="text-center">
                        <p>Detection results will appear here.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h5 class="card-title mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Anomaly Counter</h5>
                </div>
                <div class="card-body">
                    <h2 id="anomalyCounter" class="text-center">0</h2>
                    <p class="text-center mb-0">Anomaly Detections</p>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-header bg-info text-white">
                    <h5 class="card-title mb-0"><i class="fas fa-history me-2"></i>Detection History</h5>
                </div>
                <div class="card-body">
                    <div id="normalHistory" class="row row-cols-2 row-cols-md-3 g-2"></div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title mb-0"><i class="fas fa-exclamation-circle me-2"></i>Anomaly Detections</h5>
                </div>
                <div class="card-body">
                    <div id="anomalyHistory" class="row row-cols-2 row-cols-md-3 g-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detection Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modalImage" class="img-fluid" alt="Detection Image">
                <div id="modalDetails" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let startButton = document.getElementById('startDetection');
    let stopButton = document.getElementById('stopDetection');
    let detectionInterval;
    let anomalyCount = 0;


    navigator.mediaDevices.getUserMedia({video: true})
        .then(function (stream) {
            video.srcObject = stream;
        })
        .catch(function (err) {
            console.log("An error occurred: " + err);
        });

    function updateDetectionInterval() {
        fetch('/get_settings')
            .then(response => response.json())
            .then(settings => {
                const interval = settings.detection_interval * 1000; // Convertir a milisegundos
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                }
                detectionInterval = setInterval(detect, interval);
            });
    }

    function startDetection() {
        startButton.disabled = true;
        stopButton.disabled = false;

        detect(); // Initial detection
        updateDetectionInterval(); // Set up the interval

        // Update the interval every 30 seconds
        setInterval(updateDetectionInterval, 30000);
    }

    function detect() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(function (blob) {
            let reader = new FileReader();
            reader.onloadend = function () {
                let base64data = reader.result;

                fetch('/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64data
                    }),
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('results').innerHTML = `
                    <img src="data:image/jpeg;base64,${data.image}" alt="Detection Result" style="max-width: 100%;">
                `;
                        updateHistory(data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }
            reader.readAsDataURL(blob);
        }, 'image/jpeg');
    }

    function stopDetection() {
        startButton.disabled = false;
        stopButton.disabled = true;
        clearInterval(detectionInterval);
    }

    function updateHistory(data) {
        const isAnomaly = data.objects.length !== 1 || data.objects[0].class.toLowerCase() !== 'person';
        const historyContainer = isAnomaly ? document.getElementById('anomalyHistory') : document.getElementById('normalHistory');

        const historyItem = document.createElement('div');
        historyItem.className = 'col';
        historyItem.innerHTML = `
                <div class="card h-100">
                    <img src="data:image/jpeg;base64,${data.image}" class="card-img-top history-image" alt="Detection">
                    <div class="card-body">
                        <p class="card-text">${new Date().toLocaleTimeString()}</p>
                    </div>
                </div>
            `;

        historyContainer.insertBefore(historyItem, historyContainer.firstChild);

        if (historyContainer.children.length > 6) {
            historyContainer.removeChild(historyContainer.lastChild);
        }

        if (isAnomaly) {
            anomalyCount++;
            document.getElementById('anomalyCounter').textContent = anomalyCount;
        }

        historyItem.querySelector('img').addEventListener('click', function () {
            showModal(data);
        });
    }

    function showModal(data) {
        const modal = new bootstrap.Modal(document.getElementById('imageModal'));
        document.getElementById('modalImage').src = `data:image/jpeg;base64,${data.image}`;

        let detailsHtml = '<ul>';
        data.objects.forEach(obj => {
            detailsHtml += `<li>${obj.class}: ${(obj.confidence * 100).toFixed(2)}%</li>`;
        });
        detailsHtml += '</ul>';

        document.getElementById('modalDetails').innerHTML = detailsHtml;
        modal.show();
    }

    startButton.addEventListener('click', startDetection);
    stopButton.addEventListener('click', stopDetection);
</script>
</body>
</html>
